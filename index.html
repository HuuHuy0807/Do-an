<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2><a href="/web/index.html">Đăng Nhập</a></h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" class="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input id="pass" type="password" class="password" required>
                    <img onclick="myfunction()">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <div class="Login-register">
                    <p>Bạn không có tài khoản?  <a href="#"
                         class="register-link">Đăng kí</a> </p>
                </div>    
            </form>
        </div>

        <div class="form-box register">
            <h2>Đăng kí</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" class="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input id="pass" type="password" class="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                <label><input type="checkbox">Tôi đồng ý với điều kiện & điều khoản</label>
                </div>
                <button type="submit" class="btn"> Đăng Kí</button>
                <div class="Login-register">
                    <p>Bạn muốn tạo tài khoản?  <a href="#"
                         class="login-link">Đăng nhập</a> </p>
                </div>    
            </form>
        </div>
    </div>
 <script src="script.js">
    var x = true;
    function myfunction() {
        if(x) {
        document.getElementById('pass').type = "text";
        x = false;
    }
    else {
        document.getElementById('pass').type = "password";
        x = true;
    }
}     
 </script>
 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
